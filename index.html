<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body id="body" style="background-color: #EEEEEE;">
    <br/>
    <div class="container">
        <div class="row align-items-start">
            <!--Col 1-->
            <div class="col-12 col-md-6 col-sm-12">
                <!--Set Budget-->
                <div class="card" id="card-1">
                    <div class="card-body">
                        <h5 style="margin-bottom: 1rem;" class="card-title">Set Budget</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Budget</span>
                            <input id="inp-budget" type="text" class="form-control"  aria-describedby="basic-addon1">
                            <span style="margin-left: 0.5rem;"><button onclick="AddBudget()" type="button" class="btn btn-primary">Set Budget</button></span>
                        </div>
                    </div>
                </div>
                <br/>
                <!--Expenses-->
                <div class="card" id="card-2">
                    <div class="card-body">
                        <h5 style="margin-bottom: 1rem;" class="card-title">Add Expanses</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Expanse</span>
                            <input type="text" id="name" class="form-control"  aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Amount</span>
                            <input type="text" id="amount" class="form-control"  aria-describedby="basic-addon1">
                        </div>
                        <button onclick="AddExpense()" type="button" class="btn btn-warning">Add Expanse</button>
                    </div>
                </div>

            </div>
            <!--Col 2-->
            <div class="col-12 col-md-6 col-sm-12" id="pdf-content">
                <div class="row align-items-start">
                    <!--Sub Col 1-->
                    <div class="col">
                        <div class="card text-bg-info mb-3 sub-card">
                            <div class="card-body">
                                <h5 style="margin-bottom: 1rem;" class="card-title">Budget</h5>
                                <h2 id="budget">0 $</h2>
                            </div>
                        </div>
                    </div>
                    <!--Sub Col 2-->
                    <div class="col">
                        <div class="card text-bg-danger mb-3 sub-card">
                            <div class="card-body">
                                <h5 style="margin-bottom: 1rem;" class="card-title">Expanses</h5>
                                <h2 id="expanses">0 $</h2>
                            </div>
                        </div>
                    </div>
                    <!--Sub Col 3-->
                    <div class="col">
                        <div class="card text-bg-success mb-3 sub-card">
                            <div class="card-body">
                                <h5 style="margin-bottom: 1rem;" class="card-title">Savings</h5>
                                <h2 id="savings">0 $</h2>
                            </div>
                        </div>
                    </div>
                </div> 

                <!--Expanses Details-->
                <div class="card" style="margin-top: 0.5rem;">
                    <div class="card-body">
                        <h5 style="margin-bottom: 1rem;" class="card-title">Expanses Details</h5>
                        <button type="button" class="btn btn-secondary" onclick="generatePDF()" style="float: right;"><i class="bi bi-download"></i></button>
                        <div id="list">
                            <p style="color: red;">No data as of now, follow below steps :</p>
                            <ol>
                                <li>Set the budget</li>
                                <li>Add expanses</li>
                                <li>View/download the plan</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edit</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input id="updatename" placeholder="Expanse name"/><br/><br/>
              <input id="updateamount" placeholder="Expanse amount"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="UpdateItem()" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!--Script-->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
